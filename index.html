
<!doctype html>

<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Marvel Heroes</title>
    <link rel="icon" href="assets/images/marvel.png" size="512x512" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  </head>

  <body>
    <!-- Main area content -->
    <header class="text-center">
      <img class="game-title" src="assets/images/marvel-heros.png" alt="marvel heroes logo" />
    </header>

    <div class="container text-center">
      <div class="first-container"> </div>

      <div class="area1">
        <div class="row">
          <div class="col-lg-6 your-character">
            <h3 class="show-and-hide">Your Hero</h3>
          </div>

          <div class="col-lg-6 enemies">
            <h3 class="show-and-hide">Enemy Available To Attack</h3>
          </div>
        </div>
      </div>

      <h3 class="fight-section">Fight Section</h3>

      <div class="attack-container">
        <button class="btn btn-md btn-primary-outline attack-button" id="btn1">Attack</button>
      </div>

      <br />

      <div class="area4">
        <div class="row">
          <div class="col-lg-12">
            <h3>Enemy</h3>
          </div>

          <div class="col-lg-12 defender"> </div>
        </div>
      </div>

      <br />

      <div>
        <h3 class="hero-status">Hero Status:</h3>
        <h3 class="defender-status">Enemy Status:</h3>
      </div>

      <br />

      <div class="restart-div">
        <button class="btn btn-md btn-primary-outline restart-button" id="btn2">Restart</button>
      </div>
    </div>

    <!-- audio -->
    <audio id="marvelTheme" src="assets/music/marvel-theme.mp3"></audio>

    <!-- Bootstrap JS SCRIPTS/GAME js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
 <!-- end body -->
</html>
